<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Showdown Live Editor</title>

  <link href='http://fonts.googleapis.com/css?family=Old+Standard+TT:400,400italic,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body ng-app="showdown.editor">
<nav class="top-bar" role="navigation">
  <a href="#"><img id="logo" src="img/editor.logo.white.png"></a>
</nav>
<div class="container" ng-controller="editorCtrl">
  <textarea id="editor" data-ng-model="text"></textarea>
  <div id="preview" sd-model-to-html="text"></div>
</div>


<script src="//rawgit.com/showdownjs/showdown/master/dist/showdown.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-sanitize.js"></script>
<script src="//rawgit.com/showdownjs/ng-showdown/master/dist/ng-showdown.js"></script>
<script src="js/editor.js"></script>
</body>
</html>
